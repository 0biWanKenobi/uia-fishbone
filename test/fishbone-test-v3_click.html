<html>
<head>
    <title>d3 Fishbone diagram</title>
    <meta charset="utf-8">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js" charset="utf-8"></script>
<script src="../dist/uia-fishbone.js" charset="utf-8"></script>
<body style="width:100%">
    <div id="fishbone1"></div>
    <script>
        // 1. chart
        let diagram = uia.fishbone.diagram("fishbone1", "100%", "600")
            .depth(2)
            .drillEnabled(false)
            .nodeClicked(function(d) {
                alert(d.key + ":" + d.name);
            });

        // 2. data model
        var quality = uia.fishbone.data("Quality");
        var machine = quality
            .add("Machine")
                .leaf("Mill")
                .leaf("Mixer")
                .leaf("Metal Lathe")

        var method = quality
            .add("Method");

        var material = quality
            .add("Material");
        material
            .leaf("Masonite")
            .add("Marscapone")
                .leaf("Malty")
                .add("Minty")
                    .leaf("spearMint")
                    .leaf("pepperMint");
        var mainPower = quality
            .add("Main Power")
                .leaf("Manager")
                .leaf("Master's Student")
                .leaf("Magician")
                .leaf("Miner");
        mainPower.add("Magister")
                    .leaf("Malpractice");
        mainPower.add("Massage Artist")
            .leaf("Masseuse")
            .leaf("Masseur");
        var measurement = quality
            .add("Measurement")
                .leaf("Malleability");
        var milieu = quality
            .add("Milieu")
            .leaf("Marine");

        // 3. bind to diagram
        quality.build(diagram);
    </script>
</body>
</html>
